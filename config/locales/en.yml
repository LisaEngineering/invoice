    AGB:
      head:               "Geschäfts-, Liefer-, Reparatur- und Lizenzbedingungen %name"
      part1_head:         "§ 1 Geltung der Bedingungen"
      part1:              "Die Lieferungen, Leistungen, Angebote, Lizenzvergaben und Lizenzvereinbarungen sowie Werkstattleistungen der %name erfolgen ausschließlich aufgrund dieser Bedingungen. Diese gelten auch für alle künftigen Geschäftsbeziehungen, auch wenn sie nicht nochmals ausdrücklich vereinbart werden. Die Allgemeinen Geschäftsbedingungen erfolgen gegenüber dem gesamten Geschäftsverkehr, egal, ob es sich bei den Geschäftspartnern um einen Kaufmann im Sinne des HGB`s oder nicht gewerblichen Kunden handelt. Alle anderen Allgemeinen Geschäftsbedingungen, insbesondere Einkaufsbedingungen des Kunden werden hiermit widersprochen, d.h. sie werden auch dann nicht anerkannt, wenn %name ihnen nicht nochmals ausdrücklich widerspricht. Abweichungen von diesen Bedingungen werden nur dann wirksam, wenn %name diese schriftlich bestätigt."
      part2_head:         "§ 2 Anerkennung der Bedingungen"
      part2:              "Der Kunde erkennt diese Bedingungen durch die Möglichkeit zur Kenntnisnahme und insbesondere durch Öffnen gesicherter Verpackungen oder durch Aufbrechen von Lizenzsiegeln oder am Produkt angebrachter Hinweisbanderolen selbst dann an, wenn sie der Kunde erst mit der Lieferung oder Leistung zur Kenntnis nimmt. Bei Leistungen von %name, die auf Lieferung, Veränderung oder Anpassung von EDV- oder Steuerdaten und Prüfungen derselben mit oder ohne Veränderung von Hardware gerichtet sind, erkennt der Kunde damit ausdrücklich auch die in diesen Bedingungen enthaltenen Lizenzbestimmungen an und verpflichtet sich, diese zu beachten."
      part3_head:         "§ 3 Angebot und Annahme"
      part3:              "Die Angebote von %name sind freibleibend. Der Kunde ist an seine Bestellung bzw. an seinen Auftrag 4 Wochen gebunden. Die Annahmeerklärung durch %name bedarf zu ihrer Wirksamkeit der schriftlichen oder fernschriftlichen Bestätigung. Dies gilt auch für Abänderungen, Ergänzungen und Nebenabreden. Diese werden nur dann wirksam, wenn %name sie schriftlich bestätigt. Lieferung und/ oder Rechnungsstellung ersetzt die schriftliche Auftragsbestätigung durch %name. Infolge des beson- deren Charakters der Leistungen von %name umfasst die Auftragserteilung durch den Kunden auch die Ermächtigung, Probefahrten mit dem Kundenfahrzeug durchzuführen."
      part4_head:         "§ 4 Abbildungen, Beschreibungen, Leistungsdaten und sonstige Angaben"
      part4:              "Abbildungen und Beschreibungen in Angeboten, Prospekten und Veröffentlichungen von %name werden zur allgemeinen Verdeutlichung verwendet und können als technische Daten Veränderungen unterliegen, da %name stets bemüht ist, ihre Erzeugnisse im Sinne des Kunden und des technischen Fortschritts weiterzuentwickeln. Leistungsdaten, Geschwindigkeitsangaben, Maße und Gewichte, Kraftstoffverbrauchs- und Einsparungsangaben sind nur als Näherungswerte zu verstehen und unverbindlich. Sie stellen keine zugesicherten Eigenschaften dar, es sei denn, sie werden ausdrücklich schriftlich auf vertragsbezogene Anfrage bestätigt. Datenangaben beziehen sich auf Referenzfahrzeuge, Abweichungen beim jeweiligen Käuferfahrzeug sind möglich und von %name nicht zu vertreten. Bei offensichtlichen Irrtümern, Schreib- oder Rechenfehlern in den von uns vorgelegten Unterlagen besteht für %name keine Verbindlichkeit. Der Kunde verpflichtet sich, %name über derartige Fehler in Kenntnis zu setzen. Dieses gilt auch bei fehlenden Unterlagen."
      part5_head:         "§ 5 Preise"
      part5:              "Preise gelten netto ab %name zuzüglich Verpackungs-, Versand- und Frachtversicherungskosten sowie zzgl. gesetzlicher Mehrwertsteuer. Maßgeblich sind die am Tage des Vertragsabschlusses geltenden Preise. Liegen zwischen dem Vertragsabschluß und dem Liefertermin mehr als 4 Monate, gilt der am Tag der Lieferung gültige Listenpreis. Für Zusatzleistungen- und Lieferungen gelten die zum Zeitpunkt des Vertragsschlusses gültigen Preise von %name. Für die Nutzung des Leistungsprüfstandes gelten die in der Werkstatt der %name aushängenden Preise und Berechnungsgrundlagen."
      part6_head:         "§ 6 An- und Abnahme von Werk- und Lieferleistungen"
      part6:              "Der Kunde verpflichtet sich, etwaige Mängel, Fehler und Transportschäden des Liefergegenstandes unverzüglich nach Erhalt der Ware schriftlich gegenüber %name und bei Versendungskauf auch gegenüber dem Frachtführer zu rügen. Sichtbare Mengendifferenzen sind sofort bei Erhalt der Ware, verdeckte Mengendifferenzen spätestens 2 Tage nach Warenerhalt schriftlich bei %name anzuzeigen. Bei Versand des Kaufgegenstandes an den Käufer hat dieser die Kaufsache sofort nach Erhalt auf ihre äußerliche Unversehrtheit zu überprüfen und dementsprechende Beanstandungen sofort bei Übernahme gegenüber dem Versandunternehmen geltend zu machen. Bei Erhalt einer schon äußerlich beschädigten Sendung ist der Kunde verpflichtet, sich den Schaden durch ein entsprechendes Protokoll oder eine Schadensmeldebestätigung des Frachtführers bestätigen zu lassen. Bei Verstoß hiergegen erlischt das Recht des Kunden auf Neu- bzw. Nachlieferung. Mit Übernahme des Fahrzeugs von der Werkstatt von %name gilt das Werk als abgenommen im Sinne des § 640 I BGB, es sei denn, dass der Besteller bei Übernahme unter Hinweis auf konkrete Mängel ausdrücklich widerspricht. Der Besteller kommt mit der Annahme in Verzug, wenn er nicht innerhalb von acht Tagen nach Meldung der Fertigstellung das Fahrzeug abholt. Wird ein Fahrzeug nach Ablauf der Frist nicht abgeholt, so kann %name als Standgeld gemäß § 304 BGB die ortsüblichen Einstellgebühren für das Fahrzeug berechnen."
      part7_head:         "§ 7 Lieferung - Lieferfristen"
      part7:              "Die von %name dem Kunden mitgeteilten Liefertermine sind stets unverbindlich, es sei denn, es wurde ausdrücklich etwas anderes vereinbart. %name kommt mit der Fertigstellung und /oder Lieferung nur dann in Verzug, wenn Sie die Verzögerung zu vertreten haben. Technisch bedingte Form- oder Konstruktionsänderungen bleiben vorbehalten, sofern das Werk dadurch für den Kunden nicht unzumutbar verändert wird. Bei höherer Gewalt oder Arbeitskampf entsteht kein Verzug."
      part8_head:         "§ 8 Versand und Gefahrübergang"
      part8:              "Bei Versand der bestellten Ware an den Empfänger trägt %name die Gefahr der Beschädigung oder des Untergangs nur bis zur Übergabe an das Versandunternehmen. Die Auswahl der Versendungsart bleibt %name vorbehalten. Verzögert sich der Versand aus Gründen, die der Käufer zu vertreten hat, so geht die Gefahr der zufälligen oder leicht fahrlässigen Beschädigung oder des zufälligen oder leicht fahrlässigen Untergangs der Sache bereits mit der Bereitstellung zum Versand auf den Kunden über. Eine im Einzelfall vereinbarte Übernahme der Transportkosten hat keinen Ein uss auf den Gefahrübergang."
      part9_head:         "§ 9 Besondere Hinweise – technische Abnahme – Gutachten"
      part9:              "Soweit durch Leistungen von %name oder den Einsatz von Produkten von %name Veränderungen der Leistungsdaten von Fahrzeugen herbeigeführt werden, erlischt die allgemeine Betriebserlaubnis des Fahrzeugs. Das Fahrzeug entspricht infolge solcher Veränderungen nicht mehr der StVZO und kann seinen Versicherungsschutz verlieren. Es besteht für den Kunden nach den gesetzlichen Bestimmungen auch die Verpflichtung, eingetretene Änderungen der Zulassungsstelle und seiner Kfz-Versicherung mitzuteilen und erforderlichenfalls eine technische Fahrzeugabnahme (z.B. bei den technischen Diensten wie TÜV, Dekra usw.) zu veranlassen. Soweit der Kunde das Fahrzeug gleichwohl im öffentlichen Straßenverkehr führt, erfolgt dies auf eigene Gefahr. %name übernimmt ausdrücklich keinerlei Haftung für Schäden des Kunden oder Dritter, die durch die Nichtbeachtung dieser Hinweise und der gesetzlichen Bestimmungen entstehen. Falls vertraglich die Zurverfügungstellung oder Lieferung eines Teilegutachtens oder sonstiger technischer Erklärungen zur Erleichterung der Eintragung von Veränderungen in den Fahrzeugbrief vereinbart wurde, stellt dies ausdrücklich keine Garantie dafür dar, dass eine Eintragung durch eine technische Organisation auch tatsächlich erfolgt. Das Teilegutachten stellt insbesondere keine Motor- oder Fahrzeuggarantie oder die Zusicherung der Verwendbarkeit oder Tauglichkeit des Produkts oder der Leistung im vom Kunden vorgesehenen Land dar."
      part10_head:        "§ 10 Besondere Hinweise – Gewährleistung"
      part10:             "Der Kunde ist darauf hingewiesen und nimmt zur Kenntnis, dass die von %name angebotenen Leistungen, Produkte, Tuningmaßnahmen, sowie die im Rahmen des Tuning vorgenommenen Veränderungen am Fahrzeug, dem Motor, dem Steuergerät oder den Steuerdaten zu einer Änderung der Leistungsdaten des Kundenfahrzeugs führen. Der Kunde wird hiermit darauf hingewiesen, dass der Motor und ggf. auch andere Fahrzeugaggregate und Fahrzeugteile einer höheren Beanspruchung und Belastung ausgesetzt sind und dies physikalisch bedingt zu einem höheren Verschleiß am Kundenfahrzeug kommen kann. Insbesondere können sich Überbeanspruchungen und Dauerleistungen, sowie die durch das Tuning erreichte Steigerung der Höchstgeschwindigkeit des Kundenfahrzeugs auf die Lebensdauer des Fahrzeugs, des Motors und seiner Aggregate auswirken. Es wird ausdrücklich darauf hingewiesen, dass Bauartveränderungen und Leistungsveränderungen zum Erlöschen der Herstellergarantie des Fahrzeugs führen können. %name bietet deshalb die Möglichkeit des Abschlusses eines zusätzlichen Garantievertrages. %name übernimmt demgemäss eine Gewährleistung von 12 Monaten ohne Kilometerbegrenzung ab Auslieferung für die von ihr gelieferten Teile. Weitergehende Ansprüche des Kunden, insbesondere am Steuergerät, am Motor oder sonstigen Fahrzeugaggregaten und Teilen, Ausbau- und Einbaukosten, sowie von Schäden, die nicht den Liefergegenstand betreffen (insbesondere Mangelfolgeschäden, seien sie materieller oder immaterieller Art), sind - soweit rechtlich zulässig - ausgeschlossen. Es werden des weiteren Mangelfolgeschäden aus positiver Vertragsverletzung oder aufgrund Gewährleistungsrecht im gesetzlichen Rahmen ausgeschlossen. Dies gilt insbesondere für die Geltungsmachung von Nutzungsausfall und entstandenen Mietwagenkosten. Die Gewährleistung erfolgt nach Wahl der %name in ihrer Werkstatt in %ort durch kostenlosen Ersatz oder kostenlose Nachbesserung der Teile, die von %name als fehlerhaft anerkannt sind. Ersetzte Teile werden Eigentum der %name. Für die bei der Nachbesserung oder Mängelbeseitigung eingebauten Teile wird bis zum Ablauf der Gewährleistungsfrist des Kaufgegenstandes Gewähr aufgrund des Vertrages geleistet. Der Käufer hat Fehler unverzüglich schriftlich bei %name anzuzeigen. Nach Feststellung des Fehlers ist %name unverzüglich die Möglichkeit der Nachbesserung zu geben. Wenn ein Fehler nicht beseitigt werden kann oder weitere Nachbesserungsversuche unzumutbar sind, kann der Vertragspartner statt der Nachbesserung die Wandelung oder Minderung des Vertragsgegenstandes verlangen. Ein Anspruch auf Ersatzlieferung besteht bei Tuningleistungen wegen des besonderen Charakters des Geschäfts nicht. Der Vertragspartner wird hiermit ausdrücklich darauf hingewiesen, dass der Motor durch die bei Einbau eines neuen Steuerchips bewirkte höhere KW-Leistung auch einer höheren Belastung ausgesetzt ist. Für weitere Schäden am Motor oder den übrigen Teilen des Fahrzeugs haftet %name nur insoweit, als sie durch von %name eingebaute, fehlerhafte, das heißt nicht ordnungsgemäß funktionierende Teile verursacht werden. Bei Einbau eines neuen Steuerchips haftet %name damit ausdrücklich nur für solche am Fahrzeug, die durch einen defekten Chip verursacht werden. Eine Haftung für Schäden, die lediglich aufgrund der höheren Motorbeanspruchung entstehen, ist ausgeschlossen. Der Nachweis der Fehlerhaftigkeit der von %name eingebauten Teile ist vom Kunden zu führen. Eine Haftung für Mangelfolgeschäden wird darüber hinaus dann nicht übernommen, wenn diese in ursächlichem Zusammenhang damit stehen, dass ein Fehler eines von %name eingebauten Teils nicht unverzüglich angezeigt und Gelegenheit zur Nachbesserung gegeben worden ist, oder Wartungsvorschriften des Fahrzeugherstellers und zusätzlich von %name geschaffene Wartungs- und Warnhinweise nicht beachtet worden sind oder in das Fahrzeug von %name nicht genehmigte Teile eingebaut worden sind oder die von %name eingebauten Teile in ein anderes Fahrzeug eingebaut werden. Bei der Inanspruchnahme des Prüfstandes übernimmt %name nur eine Haftung bei vorsätzlichem Handeln. Jegliches weitergehendes Verschulden gem. § 276 Abs. 1 S. 2 BGB geht zu Lasten des Kunden. Dies beinhaltet auch technisches Versagen der Prüftechnik als solches und grobe Fahrlässigkeit von %name."
      part11_head:        "§ 11 Kostenvoranschläge"
      part11:             "Kostenvoranschläge sind nur dann verbindlich, wenn sie schriftlich abgegeben und als verbindlich bezeichnet werden. Stellt sich während der Arbeiten heraus, dass die tatsächlichen Kosten den Kostenvoranschlag um mehr als 10 % überschreiten, so setzt die %name den Besteller hiervon in Kenntnis. Kündigt der Besteller daraufhin den Auftrag, so kann %name den dem geleisteten Teil der Arbeit entsprechenden Teil der Vergütung und Ersatz der in der Vergütung nicht inbegriffenen Auslagen verlangen."
      part12_head:        "§ 12 Eigentumsvorbehalt"
      part12:             "Der Vertragsgegenstand bleibt - auch im eingebauten Zustand bis zur vollständigen Bezahlung aller Forderungen Eigentum von %name. Solange von %name ein Eigentumsvorbehalt besteht, sind alle Veränderungen zum Nachteil von %name, Veräußerungen, Verpfändungen, Sicherungsübereignungen oder anderweitige Überlassung des Vertragsgegenstandes an Dritte ohne schriftliche Zustimmung von %name unzulässig. Während der Dauer des Eigentumsvorbehaltes ist die Ware sorgfältig zu verwahren und in einem einwandfreien Zustand zu erhalten. Der Vertragspartner hat die entsprechende Sache ausreichend zu versichern und die Rechte aus dem Versicherungsvertrag auf %name zu übertragen. Kommt der Vertragspartner dieser Verpflichtung nicht nach, kann %name die Versicherung auf Kosten des Vertragspartners abschließen und den Käufer mit diesen Kosten belasten. Bei Zahlungsverzug oder Verletzung der Sicherungspflichten der Sache kann die Herausgabe der Sache verlangt werden. Nach schriftlicher Vorankündigung mit angemessener Frist kann der Kaufgegenstand unter Anrechnung des Verwertungserlöses auf den Kaufpreis im freihändigen Verkauf bestmöglich verwertet werden. Wird vom Verkäufer die Herausgabe des Kaufgegenstandes verlangt, ist der Vertragspartner sofort verpflichtet, die Sache an den Verkäufer herauszugeben, es sei denn, dass diesem ein Zurückbehaltungsrecht zusteht, welches durch den Kaufvertrag begründet ist. Auf Verlangen des Vertragspartners kann auf seine Kosten ein Sachverständiger zur Ermittlung des Sachwertes herangezogen werden. Der dadurch ermittelte Wert ist für die Parteien verbindlich. Alle Kosten aus der Geltendmachung des Eigentumsvorbehaltes und der Rücknahme trägt der Vertragspartner. Wenn die gelieferte Ware vernichtet, beschädigt oder gepfändet ist, ist dies %name unverzüglich anzuzeigen und auf Aufforderung Mitteilung über den Verbleib der Ware zu machen."
      part13_head:        "§ 13 Zahlungsbedingungen"
      part13:             "Der Versand erfolgt gegen Nachnahme oder Vorauskasse. Werden Sendungen nach besonderer Vereinbarung gegen Rechnung ausgeliefert, so ist der Rechnungsbetrag sofort nach Erhalt ohne Abzug fällig. Wurde durch %name die Reparatur des Fahrzeugs durchgeführt, so hat die Zahlung bei der Abnahme im Sinne des § 6 der Allgemeinen Geschäftsbedingungen oder spätestens 8 Tage nach Benachrichtigung in bar oder mit Barscheck bezüglich der Fertigstellung zu erfolgen. Bei Zahlungsverzug ist %name berechtigt, Zinsen von 2 % über dem Bundesbankdiskont zu berechnen, es sei denn, durch %name oder den Kunden wird der Nachweis geführt, dass tatsächlich ein höherer bzw. niedriger Verzugsschaden entstanden ist. Der vorgenannte Zinssatz kann ohne Vorlage einer Zinsbescheinigung der Hausbank von %name erfolgen. Leistet der Kunde in einer angemessenen Nachfrist nicht, so kann %name die Rechte aus § 326 BGB geltend machen, insbesondere Schadensersatz wegen Nichterfüllung verlangen. Die Höhe des Schadensersatzes beträgt in allen Fällen 15 % des vereinbarten Entgelts, es sei denn, %name kann einen höheren bzw. der Kunde einen niedrigeren Schaden nachweisen. Daneben steht der %name das Wahlrecht zu, ob sie das ausstehende vereinbarte Entgelt ebenfalls als Schadensersatz geltend macht oder aber die Kaufsache zurückverlangen will."
      part14_head:        "§ 14 Zurückbehaltungsrecht"
      part14:             "An dem Gegenstand, der aufgrund Vertrages in den Besitz von %name gelangt ist, steht %name wegen jeder Forderung ein Zurückbehaltungs- und Pfandrecht zu. %name ist zur Pfandverwertung im Wege des freien Verkaufes berechtigt. Für die Verkaufsandrohung genügt eine schriftliche Ankündigung an die letzte %name bekannte Adresse des Bestellers."
      part15_head:        "§ 15 Urheberrechte/Unterlagen"
      part15:             "Auf den von %name gelieferten Gegenständen, insbesondere getunte PKW-Chips, Kostenvoranschläge, Skizzen, Entwürfe, hat %name die Urheberrechte. Jedes Nachmachen, Kopieren, Auslesen oder einem Dritten zu irgendeinem Zweck zur Verfügung stellen löst eine Vertragsstrafe in Höhe von 10.000,00 Euro aus, zu deren Zahlung der Kunde sich unabhängig von eventuell geltend zu machenden weiteren Schadensersatzansprüchen für jeden Fall der Zuwiderhandlung verpflichtet. Eingereichte Unterlagen des Vertragspartners lagert %name ohne Gefahrübernahme ein."
      part16_head:        "§ 16 Erfüllungsort und Gerichtsstand"
      part16:             "Erfüllungsort für die Lieferung und Zahlung sowie Gerichtsstand einschließlich Scheck-, Wechsel- und Mahnverfahren ist der Sitz des Unternehmens in %ort, %str. Bei Verträgen mit nicht deutschen Vertragspartnern gilt das deutsche Recht."
      part17_head:        "§ 17 Unwirksamkeit einzelner Bestimmungen"
      part17:             "Die Unwirksamkeit einzelner Bestimmungen hat nicht die Unwirksamkeit des gesamten Vertrages zur Folge. Gänzlich oder teilweise unwirksame Bestimmungen dieser Bedingungen sollen durch solche ersetzt werden, die der unwirksamen Klausel am ehesten tatsächlich und wirtschaftlich entsprechen."
